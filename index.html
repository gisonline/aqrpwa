<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <title>سامانه مدیریت اطلاعات مکانی موقوفات</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#000000">
        <meta name="description" content="An offline capable map viewer with GPS integration">
        <meta name="author" content="wapco">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
        <style>
            /*login*/
            body {
                background-color: #f45b69;
                font-family: "Asap", sans-serif;
            }

            .login {
                overflow: hidden;
                background-color: white;
                padding: 40px 30px 30px 30px;
                border-radius: 10px;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 250px;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                -webkit-transition: -webkit-transform 300ms, box-shadow 300ms;
                -moz-transition: -moz-transform 300ms, box-shadow 300ms;
                transition: transform 300ms, box-shadow 300ms;
                box-shadow: 5px 10px 10px rgba(2, 128, 144, 0.2);
            }
            .login::before, .login::after {
                content: "";
                position: absolute;
                width: 600px;
                height: 600px;
                border-top-left-radius: 40%;
                border-top-right-radius: 45%;
                border-bottom-left-radius: 35%;
                border-bottom-right-radius: 40%;
                z-index: -1;
            }
            .login::before {
                left: 40%;
                bottom: -130%;
                background-color: rgba(69, 105, 144, 0.15);
                -webkit-animation: wawes 6s infinite linear;
                -moz-animation: wawes 6s infinite linear;
                animation: wawes 6s infinite linear;
            }
            .login::after {
                left: 35%;
                bottom: -125%;
                background-color: rgba(2, 128, 144, 0.2);
                -webkit-animation: wawes 7s infinite;
                -moz-animation: wawes 7s infinite;
                animation: wawes 7s infinite;
            }
            .login > input {
                font-family: "Asap", sans-serif;
                display: block;
                border-radius: 5px;
                font-size: 16px;
                background: white;
                width: 100%;
                border: 0;
                padding: 10px 10px;
                margin: 15px -10px;
            }
            .login > button {
                font-family: "Asap", sans-serif;
                cursor: pointer;
                color: #fff;
                font-size: 16px;
                text-transform: uppercase;
                width: 80px;
                border: 0;
                padding: 10px 0;
                margin-top: 10px;
                margin-left: -5px;
                border-radius: 5px;
                background-color: #f45b69;
                -webkit-transition: background-color 300ms;
                -moz-transition: background-color 300ms;
                transition: background-color 300ms;
            }
            .login > button:hover {
                background-color: #f24353;
            }

            @-webkit-keyframes wawes {
                from {
                    -webkit-transform: rotate(0);
                }
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
            @-moz-keyframes wawes {
                from {
                    -moz-transform: rotate(0);
                }
                to {
                    -moz-transform: rotate(360deg);
                }
            }
            @keyframes wawes {
                from {
                    -webkit-transform: rotate(0);
                    -moz-transform: rotate(0);
                    -ms-transform: rotate(0);
                    -o-transform: rotate(0);
                    transform: rotate(0);
                }
                to {
                    -webkit-transform: rotate(360deg);
                    -moz-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                    -o-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            a {
                text-decoration: none;
                color: rgba(255, 255, 255, 0.6);
                position: absolute;
                right: 10px;
                bottom: 10px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>

        <form class="login" action="main.html">
            <input type="text" placeholder="نام کاربری">
            <input type="password" placeholder="کلمه عبور">
            <button type="submit">ورود</button>
        </form>


        <!--===============================================================================================-->
        <script>
//            if ("serviceWorker" in navigator) {
//                navigator.serviceWorker.register("service-worker.js");
//            }
            const registerServiceWorker = async () => {
                if ("serviceWorker" in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register("service-worker.js", {
//                            scope: "/",
                        });
                        if (registration.installing) {
                            console.log("Service worker installing");
                        } else if (registration.waiting) {
                            console.log("Service worker installed");
                        } else if (registration.active) {
                            console.log("Service worker active");
                        }
                    } catch (error) {
                        console.error(`Registration failed with ${error}`);
                    }
                }
            };
            registerServiceWorker();
        </script>

    </body>
</html>
